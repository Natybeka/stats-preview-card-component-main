<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card-description">
                <h1 class="card-title">
                    Get <span class="text-accent">insights</span> that help you
                    business grow.
                </h1>
                <p class="card-text">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="card-statistics">
                    <div class="col">
                        <h1 class="card-stat-header">10k+</h1>
                        <p class="card-stat-description">companies</p>
                    </div>
                    <div class="col">
                        <h1 class="card-stat-header">314</h1>
                        <p class="card-stat-description">templates</p>
                    </div>
                    <div class="col">
                        <h1 class="card-stat-header">12M+</h1>
                        <p class="card-stat-description">queries</p>
                    </div>
                </div>
            </div>

            <div class="card-img">
                <img
                    src="./images/image-header-mobile.jpg"
                    alt="card image"
                    class="mobile-card-img"
                />
                <img
                    src="./images/image-header-desktop.jpg"
                    alt="card image"
                    class="desktop-card-img"
                />
            </div>
        </div>
    </body>
</html>
